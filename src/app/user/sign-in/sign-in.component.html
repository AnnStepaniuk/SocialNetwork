<div *ngIf = "isLoginError" class="error-message">
    <i>error</i>Incorect username or password
</div>
<div class="login-form">
  <!-- <h1>Регистрация на сайте</h1> -->
  <form #loginForm="ngForm" (ngSubmit)="OnSubmit(UserName.value, Password.value)">
      <div class="form-group">
          <label class="control-label" for="Email">Email</label>
          <input type="email" required name="UserName" #UserName = "ngModel" (ngModel)="user.UserName"  />
      </div>
      <div class="form-group">
          <label class="control-label" for="Password">Password</label>
          <input type="password" required name="Password" #Password = "ngModel" (ngModel)="user.Password" />
      </div>
      <input type="submit" id="submit" value="Login">
  </form>
</div>
<!-- [ngModelOptions]="{standalone: true}" -->
